<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
             function load()//pop up window "Nice to meet you"
            {
                var char="Hello";//onload in the body tag is a js keyword
                alert("Nice to meet you!");
                document.getElementById("value").innerHTML=char+" "+prompt("What does people call you in short?","Alias");//Javascript pop up input or prompt
            }
function lol()//if user left the blankspace in input 
{
    var ig=document.getElementById("name").value;//name is the variable
    if(ig.length==0)
    {
       document.getElementById("para").innerHTML="*Name can't be blank";//document.getElementById takes the input and para outputs the textin paragraph
    }
   
}
function date()
{
    var ig=document.getElementById("day").value;
    if(ig==0)
    {
       document.getElementById("err").innerHTML="*Date can't be blank";
    }
}
    function mail()
{
    var ig=document.getElementById("em").value;
    if(ig==0)
    {
       document.getElementById("error").innerHTML="*Please enter your mail";
    }
   
}
</script>
</head>
<body onload="load()">

<input type="text" id="name"><button onclick="lol()">Enter</button>
